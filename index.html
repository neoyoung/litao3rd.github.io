    $(function() {
        //设置起始日期

        // 设置标题

            $(document).attr("title", "我们已经" + parseInt(days / 30) + "个月啦！:o");
        } else
            $(document).attr("title", "我们已经" + days + "天啦！:)");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",

        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();
